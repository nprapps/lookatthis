{% extends '%s/templates/_slide.html' % slug %}
{% block slide_content %}
<div class="side-by-side-wrapper animated">
    <div class="first-side">
        <img class="lazy-load" data-src="assets/{{ row.foreground_media }}" alt="{{ row.caption_and_credit|smarty }}">
    </div>

    <div class="second-side">
        {{ row.text1|smarty }}
    </div>
</div>
{% endblock %}
